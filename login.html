<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regigenie - Login</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #eaf6ff; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 4px solid #6aa9ff;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-family: 'Cursive', serif;
            color: #4a6e93;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 2px solid #6aa9ff;
            display: inline-block;
            padding-bottom: 10px;
            letter-spacing: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        label {
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            color: #4a6e93;
            margin-bottom: 5px;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #d3e8ff;
            border-radius: 20px;
            font-family: 'Georgia', serif;
            font-size: 14px;
            background-color: #f9fcff;
            transition: all 0.3s ease;
        }

        input:hover {
            border: 2px solid #6aa9ff;
            background-color: #f1f8ff;
        }

        input:focus {
            outline: none;
            border: 2px solid #4a6e93;
            background-color: #eaf6ff;
        }

        button {
            background-color: #6aa9ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Cursive', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            padding: 12px 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4a6e93;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        button:active {
            background-color: #3b5a7d;
            transform: translateY(0);
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #4a6e93;
        }

        .signup-link a {
            color: #6aa9ff;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="process_login.php" method="post">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="registration_form.html">Register here</a></p>
    </div>
</body>
</html>
